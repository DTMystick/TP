<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <td colspan="10" align="center">Haut du tableau</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4" align="center">Coté gauche</td>
                <td rowspan="2">a</td>
                <td colspan="2">1</td>
                <td colspan="2">2</td>
                <td colspan="2">3</td>
                <td rowspan="4" align="center">Coté droit</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>b</td>
                <td rowspan="2" colspan="3">3g</td>
                <td rowspan="2" colspan="3">3d</td>
            </tr>
            <tr>
                <td>c</td>
            </tr>
            <tr>
                <td colspan="10" align="center">Bas du tableau</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
