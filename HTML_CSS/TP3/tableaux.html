<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p> Ceci est votre premier tableau </p>
    <table border="1">
        <caption>Le titre du tableau est ici </caption>
        <thead>
            <tr>
                
                <th> Colonne 2 </th>
                <th> Colonne 3 </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th> Bas 1 </th>
                <th> Bas 2 </th>
                <th> Bas 3 </th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td> Première Cellule </td>
                <td> Deuxième Cellule </td>
                <td> Troisième Cellule </td>
            </tr>
            <tr>
                <td> Quatrième Cellule </td>
                <td> Cinquième Cellule </td>
                <td> Sixième Cellule </td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
